<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Information</title>
    <link rel="stylesheet" href="weather-icons-wind.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="windDirection">
            <i id="weather-icon-wind" class="wi wi-wind windicon"></i>
        </div>
        <div class="size1080" id="weather-wind">
            <p>Wind: <span id="current-wind"></span> mph <span id="current-wind-direction"></span></p>
            <p>Max: <span id="max-wind"></span> mph</p>
        </div>
        <div class="size1080" id="weather-precipitation">
            <p>Precip: <span id="precipitation">0</span> in <img id="weather-icon" class="wi" alt="weather icon"></img></p>
            <p>Precip Chance: <span id="precipitation-chance">0</span>%</p>
        </div>
    </div>
    <script src="script-wind-pw.js"></script>
    <script src="script-precipitation-pw.js"></script>
</body>
</html>
