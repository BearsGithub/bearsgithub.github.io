<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WeatherAPI Wind Speed and Precipitation</title>
</head>
<body>
    <h1>Current Weather Data</h1>
    <div id="weather">
        <p>Current Wind Speed: <span id="current-wind"></span> km/h</p>
        <p>Max Wind Speed: <span id="max-wind"></span> km/h</p>
        <p>Precipitation: <span id="precipitation"></span> mm</p>
        <p>Precipitation Chance: <span id="precipitation-chance"></span>%</p>
    </div>

    <script>
        async function fetchWeather() {
            const apiKey = 'dd592801e36540649bb213133251604';
            const location = '60045';
            const url = `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${location}`;

            try {
                const response = await fetch(url);
                const data = await response.json();
                document.getElementById('current-wind').textContent = data.current.wind_kph;
                document.getElementById('max-wind').textContent = data.current.gust_kph;
                document.getElementById('precipitation').textContent = data.current.precip_mm;
                document.getElementById('precipitation-chance').textContent = data.current.precip_chance;
            } catch (error) {
                console.error('Error fetching weather data:', error);
            }
        }

        fetchWeather();
    </script>
</body>
</html>
