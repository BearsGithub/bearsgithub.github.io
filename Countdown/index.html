<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bears Game Day Countdown</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="countdown-container">
        <div class="countdown-grid" id="countdown">
            <div class="time-block">
                <div class="time-value" id="days">00</div>
                <div class="time-label" id="days-label">DAYS</div>
            </div>
            <div class="colon">:</div>
            <div class="time-block">
                <div class="time-value" id="hours">00</div>
                <div class="time-label" id="hours-label">HOURS</div>
            </div>
            <div class="colon">:</div>
            <div class="time-block">
                <div class="time-value" id="minutes">00</div>
                <div class="time-label" id="minutes-label">MINUTES</div>
            </div>
            <div class="colon">:</div>
            <div class="time-block">
                <div class="time-value" id="seconds">00</div>
                <div class="time-label" id="seconds-label">SECONDS</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
