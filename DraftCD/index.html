<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Draft Countdown</title>
  <link rel="stylesheet" href="https://use.typekit.net/clf8xfd.css"><link rel="stylesheet" href="./style.css">
  <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script><script  src="./script.js"></script>
</head>
<body>
<center>
<div class="cd-section">
  <div class="cd-wrapper">
    <div id="countdown">
      <div class="cd-box box-1">
        <p class="desc">D</p>
        <p class="numbers days">00</p><br>
      </div>
      <div class="colon">:</div>
      <div class="cd-box box-2">
        <p class="desc">H</p>
        <p class="numbers hours">00</p><br>
      </div>
      <div class="colon">:</div>
      <div class="cd-box box-3">
        <p class="desc">M</p>
        <p class="numbers minutes">00</p><br>
      </div>
      <div class="colon">:</div>
      <div class="cd-box box-4">
        <p class="desc">S</p>
        <p class="numbers seconds">00</p><br>
      </div>
    </div>
  </div>
</div>
</center>
</body>
</html>
