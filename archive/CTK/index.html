<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - Countdown to Kickoff</title>
  <link rel="stylesheet" href="https://use.typekit.net/vzg8ene.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
<link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div class="main-container">

<div class="initial-load-animation">
  <div class="text">Countdown to <span>Kickoff</span></div>
<div class="loading-bar">
    <div class="blue-bar"></div>
  <div class="bg-bar"></div>
  
  </div>
</div>

<div class="cd-section">
    <div id="countdown">
      <div class="cd-box box-1">
        <p class="numbers days">00</p>
        <p class="desc">DAYS</p>
      </div>
      <div class="colon"></div>
      <div class="cd-box box-2">
        <p class="numbers hours">00</p>
        <p class="desc">HRS</p>
      </div>
      <div class="colon"></div>
      <div class="cd-box box-3">
        <p class="numbers minutes">00</p>
        <p class="desc">MIN</p>
      </div>
      <div class="colon"></div>
      <div class="cd-box box-4">
        <p class="numbers seconds">00</p>
        <p class="desc">SEC</p>
      </div>
    </div>
</div>
  
</div>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script><script  src="./script.js"></script>

</body>
</html>
