<html>
  <head>
      <link rel="stylesheet" type="text/css" href="style.css">
      <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
      <script type="text/javascript" src="script.js"></script>
  </head>
  <body>
    <center>
      <div class="cd-section">
        <div class="cd-wrapper">
          <div id="countdown-title"></div>
          <div id="countdown">
            <div class="cd-box">
              <p class="desc">DAYS</p>
              <p class="numbers days">00</p><br>
            </div>
            <div class="cd-box">
              <p class="desc">HOURS</p>
              <p class="numbers hours">00</p><br>
            </div>
            <div class="cd-box">
              <p class="desc">MINUTES</p>
              <p class="numbers minutes">00</p><br>
            </div>
            <div class="cd-box">
              <p class="desc">SECONDS</p>
              <p class="numbers seconds">00</p><br>
            </div>
          </div>
        </div>
      </div>
    </center>
  </body>
</html>
